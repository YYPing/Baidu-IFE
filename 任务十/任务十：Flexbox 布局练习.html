<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>任务十：Flexbox 布局练习</title>
    <style type="text/css">
        .outer{
            display: flex;
            padding:20px;
        }
        .outer>div{
            padding:20px;
         }
/*       .one{
            height:120px;

        .three{

        .iner{
            /* background-color: #00f; */
            border:1px solid #f00;
            width: 150px;
        }
        .one .iner{
            height:120px;
            float: left;
        }
        .two .iner{
            height:100px;
        }
        .three .iner{
            height:40px;
        }
        .four .iner{
            float: right;
            height:200px;
            border:1px solid #00f;
        }

        @media(max-width:640px){
            .outer>div:nth-child(4){
                -webkit-order:-1;
                order:-1;
            }
            .outer>div{
                float: left;
                padding:20px;
                /* background-color: white; */
         }

        }
        @media(min-width:640px){
            .outer{
                -webkit-justify-content:space-between;
                justify-content:space-between;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="one"><div class="iner"></div></div>
        <div class="two"><div class="iner"></div></div>
        <div class="three"><div class="iner"></div></div>
        <div class="four"><div class="iner"></div></div>
    </div>
</body>
